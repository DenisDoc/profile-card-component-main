<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
    <section>
      <div class="cover">
          <img src="./images/bg-pattern-card.svg" alt="abstract multiple blue cirles">
      </div>

      <img class="profile-picture" src="./images/image-victor.jpg" alt="a close picture of Victor Crest with some landscape far behind">
    
      <div class="name">
          <h2>Victor Crest</h2>
          <p class="age">26</p>
      </div>

      <div class="location">
          <p>London</p>
      </div>

      <div class="details">
        <div class="folowers">
            <p class="stats">80K</p>
            <p class="flp">Followers</p>
        </div>
        <div class="likes">
            <p class="stats">803K</p>
            <p class="flp">Likes</p>
        </div>
        <div class="photos">
            <p class="stats">1.4K</p>
            <p class="flp">Photos</p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Doc.</a>
    </div>
  </main>
</body>
</html>
